{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="{% static 'pokemon/styles.css' %}">
    <link rel="stylesheet" href="{% static 'pokemon/base.css' %}">
    <link rel="stylesheet" href="{% static 'pokemon/team_styles.css' %}">
    
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url("{% static 'pokemon/fonts/font.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            font-family: 'CustomFont', Arial, sans-serif !important;
            font-size: 1.1rem;
        }

        h1 { font-size: 2.2rem; }
        h2 { font-size: 1.8rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.3rem; }
        .type-badge { font-size: 1rem; }
        .number-badge { font-size: 1rem; }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .name-card {
            padding: 8px 16px;
            background: #000000;
            border-radius: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            font-size: 12px;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid wheat;
        }

        .dropdown-content a {
            color: wheat;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #000000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <header>
        <a href="/"><img src="../../../static/pokemon/images/pokemon_logo.png"></a>
        <form class="search-form" role="search" action="{% url 'pokemon_list' %}" method="GET">
            <input class="" type="search" name="search" placeholder="Search by pokemon or type" aria-label="Search"
                value="{{ search_query }}">
            <button class="search-button" type="submit">Search</button>
        </form>
        <div class="dropdown">
            <div class="name-card">{{ request.user.username }}</div>
            <div class="dropdown-content">
                <a href="{% url 'team_list' %}">My Teams</a>
                <a href="/logout/">Logout</a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>

</html>
