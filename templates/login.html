<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex - Login</title>
    <link rel="stylesheet" href="{% static 'pokemon/login.css' %}">
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <a class="logo" href="/">
                <img src="{% static '/pokemon/images/pokemon_logo.png' %}" alt="Logo">
            </a>
            <div class="nav-links">
                <a href="/login" class="nav-button">Login</a>
                <a href="/register" class="nav-button">Register</a>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="auth-container">
            <div class="banner-side">
                <img src="{% static 'pokemon/images/pokemon_banner.png' %}" alt="Pokemon Banner" class="banner-image">
            </div>
            <div class="login-container">
                <div class="login-header">
                    <h2>Login</h2>
                </div>
                <form class="login-form" method="POST" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>
        </div>
</body>

</html>
