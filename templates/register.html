<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Register</title>
    <link rel="stylesheet" href="{% static 'pokemon/login.css' %}">
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <a class="logo" href="/">
                <img src="{% static '/pokemon/images/pokemon_logo.png' %}" alt="Logo">
            </a>
            <div class="nav-links">
                <a href="{%url 'login'%}" class="nav-button">Login</a>
                <a href="/register" class="nav-button">Register</a>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="auth-container">
            <div class="banner-side">
                <img src="{% static 'pokemon/images/pokemon_banner.png' %}" alt="Pokemon Banner" class="banner-image">
            </div>
            <div class="login-container">
            <div class="login-header">
                <h2>Register</h2>
            </div>
            <form method="POST" action="/register/" onsubmit="return validatePassword()">

                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-input" id="first_name" name="first_name" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-input" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter username" required>
                    <small class="warning-text">Can't be changed later.</small>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-input" id="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-input" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm_password" placeholder="Confirm Password" required>
                    <small id="passwordError" class="error-text">Passwords do not match</small>
                </div>

                <div class="text-center">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.style.display = "block";
                return false; // Prevent form submission
            } else {
                passwordError.style.display = "none";
                return true; // Allow form submission
            }
        }
    </script>
</body>

</html>
